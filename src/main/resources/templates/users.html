<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
<h2>Users</h2>

<a th:href="@{/users/new}">➕ Add New User</a>

<table border="1" cellpadding="5" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <a th:href="@{|/users/edit/${user.id}|}">✏ Edit</a> |
            <a th:href="@{|/users/delete/${user.id}|}" onclick="return confirm('Are you sure?')">🗑 Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
