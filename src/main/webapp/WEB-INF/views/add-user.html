<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Add User</title>
</head>
<body>
<h2>Add User</h2>

<form th:action="@{/users/save}" th:object="${user}" method="post">
    <div>
        <label>First Name:
            <input type="text" th:field="*{firstName}" />
        </label>
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color:red"></span>
    </div>

    <div>
        <label>Last Name:
            <input type="text" th:field="*{lastName}" />
        </label>
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color:red"></span>
    </div>

    <div>
        <label>Email:
            <input type="email" th:field="*{email}" />
        </label>
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red"></span>
    </div>

    <div>
        <button type="submit">Save</button>
        <a th:href="@{/users}">Cancel</a>
    </div>
</form>
</body>
</html>
